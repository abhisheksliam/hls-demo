<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="Hls Js Custom Controls">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--video player-->
    <div id="player">
        <video id="video" data-src="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"></video>
        <!--player controls-->
        <div id="video-controls" class="controls display-control">
            <button id="playpause" type="button" data-state="play">Play/Pause</button>

            <button id="mute" type="button" data-state="mute">Mute/Unmute</button>
            <div class="dropdown">
              <button id="quality-btn" class="dropbtn btn-settings"></button>
              <div id="quality" class="dropdown-content"></div>
            </div>

            <div class="progress">
                <progress id="progress" value="0" min="0">
                    <span id="progress-bar"></span>
                </progress>
            </div>
        </div>

    </div>
    <!--end: video player-->

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="js/main.js"></script>
</body>

</html>
